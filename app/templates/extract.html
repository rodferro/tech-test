{% extends "base.html" %}

{% block body %}

    <form method="post" action="/save">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter an URL to extract links from" required>
        </div>
        <button id="btnExtract" type="submit" class="btn btn-primary" data-loading-text="Extracting...">Extract</button>
    </form>

    <br />

    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
{% endblock %}
